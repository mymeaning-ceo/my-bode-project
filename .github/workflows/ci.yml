name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports: ['27018:27017']   # 호스트 27018 → 컨테이너 27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
  - uses: actions/checkout@v3
  - uses: supercharge/mongodb-github-action@1.10.0
    with:
      mongodb-version: '6.0'
      mongodb-port: 27017
  - uses: actions/setup-node@v3
    with:
      node-version: 18
  - run: npm ci
  - run: npm test
    env:
      MONGO_URI: mongodb://localhost:27017
      DB_NAME: testdb
      SESSION_SECRET: testsecret