name: CI + Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2) Node + Ï∫êÏãú
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      # üîπ 3) lockfile Ï†ïÎ¶¨ (Ï§ëÎ≥µ Î∞©ÏßÄ)
      - name: üßπ Remove unnecessary lockfiles
        run: |
          rm -f yarn.lock pnpm-lock.yaml
          git rm -f yarn.lock pnpm-lock.yaml || true

      # 4) ÏùòÏ°¥ÏÑ± ÏÑ§Ïπò
      - run: npm ci
      - run: npm install --prefix client
      - run: npm run lint --prefix client
      - run: npm test --prefix client

      # 5) ÌÖåÏä§Ìä∏
      - name: Run Jest tests
        run: npm test
        env:
          NODE_ENV: test
          MONGO_URI: ${{ secrets.TEST_MONGO_URI }}
          DB_NAME:    ${{ secrets.TEST_DB_NAME }}
          SESSION_SECRET: ${{ secrets.TEST_SESSION_SECRET }}

      # 6) Heroku CLI ÏÑ§Ïπò
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      # 7) Heroku Î°úÍ∑∏Ïù∏ (.netrc)
      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL:   ${{ secrets.HEROKU_EMAIL }}
        run: |
          cat <<EOF > ~/.netrc
          machine api.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_API_KEY
          machine git.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_API_KEY
          EOF
          heroku auth:whoami

      # 8) ÎπåÎìúÌå© ÏÑ§Ï†ï (Node.js ‚Üí Python)
      - name: Configure Heroku buildpacks
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku buildpacks:set heroku/nodejs -a $HEROKU_APP_NAME || true
          heroku buildpacks:add --index 2 heroku/python -a $HEROKU_APP_NAME || true
          heroku buildpacks -a $HEROKU_APP_NAME

      # 9) Git push Î∞∞Ìè¨
      - name: Deploy to Heroku
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku git:remote -a $HEROKU_APP_NAME
          git push heroku HEAD:main --force
