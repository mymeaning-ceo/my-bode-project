name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # MongoDB 설치 및 기동
      - uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '6.0'
          mongodb-port: 27017

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - run: npm test
        env:
          MONGO_URI: mongodb://localhost:27017
          DB_NAME: testdb
          SESSION_SECRET: testsecret