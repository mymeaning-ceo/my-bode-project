name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # MongoDB 설치 및 기동
      - uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '6.0'

      # Node 설정 + npm 캐시
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'           # <-- 캐시 활성화

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
       env:
        CI: true
        NODE_ENV: test
        MONGO_URI: mongodb://localhost:27017
        DB_NAME: testdb
        SESSION_SECRET: testsecret
        # --- S3 더미 값 추가 ---
        AWS_ACCESS_KEY_ID: dummy
        AWS_SECRET_ACCESS_KEY: dummy
        S3_BUCKET: dummy
        S3_REGION: dummy