name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 체크아웃
      - uses: actions/checkout@v3

      # 2) Node 설정 + npm 캐시
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # 3) MongoDB 설치
      - uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '6.0'

      # 4) 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 5) 테스트 실행
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017
          DB_NAME: testdb
          SESSION_SECRET: testsecret